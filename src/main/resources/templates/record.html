<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-2" align="center">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Postal Code</th>
                    <th>Address</th>
                    <th>Phone Number </th>
                    <th>Course</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student:${allstudlist}">
                    <td th:text="${student.firstname + ' ' + student.middlename + ' ' + student.lastname}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.dob}"></td>
                    <td th:text="${student.gender}"></td>
                    <td th:text="${student.postalCode}"></td>
                    <td th:text="${student.streetAddress + ' ' + student.city + ' ' + student.state}"></td>
                    <td th:text="${student.phoneNo}"></td>
                    <td th:text="${student.course}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
