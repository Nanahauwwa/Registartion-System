<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <div class="container">
            <h1>Students Record</h1>
            <hr>
            <h2>Update Student</h2>
            <form action="#" th:action="@{/save}" th:object="${student}" method="POST">
                <input type="hidden" th:field="*{id}" />
                <div class="input-group mb-3">
                    <span class="input-group-text">Student</span>
                    <input type="text" th:field="*{firstname}" class="form-control" placeholder="First Name">
                    <input type="text" th:field="*{middlename}" class="form-control" placeholder="Middle Name">
                    <input type="text" th:field="*{lastname}" class="form-control" placeholder="Last Name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Date of Birth</span>
                    <input type="date" th:field="*{dob}" placeholder="" class="form-control mb-4 col-4">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Gender</span>
                    <select class="form-select" th:field="*{gender}">
                        <option value=""></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Home Address</span>
                    <input type="text" th:field="*{postalCode}" class="form-control" placeholder="Postal Code">
                    <input type="text" th:field="*{streetAddress}" class="form-control" placeholder="Street Address">
                    <input type="text" th:field="*{city}" class="form-control" placeholder="City">
                    <input type="text" th:field="*{state}" class="form-control" placeholder="State">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Email Address</span>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
                    <span class="input-group-text">Phone Number</span>
                    <input type="number" th:field="*{phoneNo}" class="form-control" placeholder="Phone Number">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Course</span>
                    <select class="form-select" th:field="*{course}">
                        <option value=""></option>
                        <option value="Web design">Web Design</option>
                        <option value="Python">Introduction to Python</option>
                        <option value="Graphics">Graphics Design</option>
                        <option value="Markdown">Mark Down</option>
                        <option value="Soft skill">Soft skill</option>
                    </select>
                    <button type="submit" class="btn btn-info col-2"> Update Student</button>
                </div>
            </form>
                <hr>
                <a th:href="@{/}">Back to Student List</a>
        </div>
</body>
</html>
