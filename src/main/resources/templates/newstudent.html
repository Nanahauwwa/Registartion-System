<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Enrolment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
      <h1>C-Stemp Training Programme</h1>
      <hr>
      <h2>Enrollment Form</h2>
      <form action="#" th:action="@{/api/save}" th:object="${student}" method="POST" class="needs-validation">
        <div class="input-group mb-3">
            <span class="input-group-text">Student</span>
            <input type="text" th:field="*{firstname}" class="form-control" placeholder="First Name" required>
            <input type="text" th:field="*{middlename}" class="form-control" placeholder="Middle Name" required>
            <input type="text" th:field="*{lastname}" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Date of Birth</span>
            <input type="date" th:field="*{dob}" placeholder="" class="form-control mb-4 col-4" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Gender</span>
            <select class="form-select" th:field="*{gender}" required>
                <option value=""></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Home Address</span>
            <input type="number" th:field="*{postalCode}" class="form-control" placeholder="Postal Code" required>
            <input type="text" th:field="*{streetAddress}" class="form-control" placeholder="Street Address" required>
            <input type="text" th:field="*{city}" class="form-control" placeholder="City" required>
            <input type="text" th:field="*{state}" class="form-control" placeholder="State" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Email Address</span>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            <span class="input-group-text">Phone Number</span>
            <input type="text" th:field="*{phoneNo}" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="input-group mb-3">
              <span class="input-group-text">Course</span>
              <select class="form-select" th:field="*{course}" required>
                  <option value=""></option>
                  <option value="Web design">Web Design</option>
                  <option value="Python">Python Programming</option>
                  <option value="Graphics">Graphics Design</option>
                  <option value="Markdown">Content Writing</option>
                  <option value="Soft skill">Computer Appreciation</option>
              </select>
        </div>
        <button type="submit" class="btn btn-info col-2">Enrol Now</button>
      </form>


    </div>

</body>
</html>
